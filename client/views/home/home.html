<template name="home">
{{#if currentUser}}
  <aside class="col-sm-4">
    {{> profile}}
    <div class="container-flui">
      <div class="row">
        <div class="col-sm-12">
          <hr />
          {{> friendship}}
        </div>
      </div>
    </div>
  </aside>
  <section class="col-sm-8">
    {{> post}}
    {{> timeline}}
  </section>
{{else}}
  <div class="text-center">
    <h1>Meteor Bird</h1>
    <h3>Não está logado? Clique em "Sign In/Up".</h3>
  </div>
{{/if}}
</template>
