<template name="profileForm">
  <form class="form-horizontal">
    <fieldset>
      <input type="text" class="form-control" placeholder="Nome" value="{{currentUser.profile.name}}">
      <textarea class="form-control" rows="8" placeholder="Descrição" cols="40">{{currentUser.profile.about}}</textarea>
      <hr />
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success">Atualizar</button>
          </div>
          <div class="col-md-6">
            <button id="cancelar" class="btn btn-danger">Cancelar</button>
          </div>
        </div>

      </div>
    </fieldset>
  </form>

</template>
